<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Input Tracking</title>

    <link href='css/common.css' rel='stylesheet'></link>
  </head>
  <body>
    <header>
      <details open>
        <summary>Input Tracking</summary>
        <p>
          This sample demonstrates basic tracking and rendering of
          XRInputSources. It does not respond to button presses or other
          controller interactions.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {SkyboxNode} from './js/render/nodes/skybox.js';
      import {vec3} from './js/render/math/gl-matrix.js';

      // XR globals.
      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let xrNonImmersiveRefSpace = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.addNode(new Gltf2Node({url: 'media/gltf/cave/cave.gltf'}));
      scene.addNode(new SkyboxNode({url: 'media/textures/eilenriede-park-2k.png'}));
      scene.standingStats(true);

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.supportsSession('immersive-vr').then(() => {
            xrButton.enabled = true;
          });

          navigator.xr.requestSession('inline').then(onSessionStarted);
        }
      }

      function initGL() {
        if (gl)
          return;

        gl = createWebGLContext({
          xrCompatible: true
        });

        renderer = new Renderer(gl);

        scene.setRenderer(renderer);

        // Loads a generic controller mesh.
        scene.inputRenderer.setControllerMesh(new Gltf2Node({url: 'media/gltf/controller/controller.gltf'}));
      }

      function onRequestSession() {
        navigator.xr.requestSession('immersive-vr').then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        initGL();
        
        // Note: If you don't want dragging on the canvas to do things like
        // scroll or pull-to-refresh, you'll want to set touch-action: none;
        // on the canvas' CSS style, which this page does in common.css
        let outputCanvas = document.createElement('canvas');
        document.body.appendChild(outputCanvas);

        session.updateRenderState({
          baseLayer: new XRWebGLLayer(session, gl),
          outputContext: outputCanvas.getContext('xrpresent')
        });

        session.requestReferenceSpace({ type: 'stationary', subtype: 'floor-level' }).then((refSpace) => {
          if (session.mode == "immersive-vr") {
            xrImmersiveRefSpace = refSpace;
          } else {
            xrNonImmersiveRefSpace = refSpace;
          }

          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.mode == "immersive-vr") {
          xrButton.setSession(null);
        }

        let outputContext = event.session.renderState.outputContext;
        if (outputContext && outputContext.canvas.parentElement) {
          outputContext.canvas.parentElement.removeChild(outputContext.canvas);
        }
      }

      function updateInputSources(session, frame, refSpace) {
        let inputSources = session.getInputSources();

        for (let inputSource of inputSources) {
          let targetRayPose = frame.getPose(inputSource.targetRaySpace, refSpace);

          // We may not get a pose back in cases where the input source has lost
          // tracking or does not know where it is relative to the given frame
          // of reference.
          if (!targetRayPose) {
            continue;
          }

          let targetRay = new XRRay(targetRayPose.transform);
          if (inputSource.targetRayMode == 'tracked-pointer') {
            // If we have a pointer matrix and the pointer origin is the users
            // hand (as opposed to their head or the screen) use it to render
            // a ray coming out of the input device to indicate the pointer
            // direction.
            scene.inputRenderer.addLaserPointer(targetRay);
          }

          // If we have a pointer matrix we can also use it to render a cursor
          // for both handheld and gaze-based input sources.

          // Statically render the cursor 2 meters down the ray since we're
          // not calculating any intersections in this sample.
          let cursorDistance = 2.0;
          let cursorPos = vec3.fromValues(
              targetRay.origin.x,
              targetRay.origin.y,
              targetRay.origin.z
              );
          vec3.add(cursorPos, cursorPos, [
              targetRay.direction.x * cursorDistance,
              targetRay.direction.y * cursorDistance,
              targetRay.direction.z * cursorDistance,
              ]);
          // vec3.transformMat4(cursorPos, cursorPos, inputPose.targetRay.transformMatrix);

          scene.inputRenderer.addCursor(cursorPos);
          
          if (inputSource.gripSpace) {
            let gripPose = frame.getPose(inputSource.gripSpace, refSpace);
            if (gripPose) {
              // If we have a grip pose use it to render a mesh showing the
              // position of the controller.
              scene.inputRenderer.addController(gripPose.transform.matrix);
            }
          }
          
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let refSpace = session.mode == "immersive-vr" ?
                         xrImmersiveRefSpace :
                         xrNonImmersiveRefSpace;
        let pose = frame.getViewerPose(refSpace);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        updateInputSources(session, frame, refSpace);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
  </body>
</html>
