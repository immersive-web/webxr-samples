<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Inline Session</title>

    <link href='css/common.css' rel='stylesheet'></link>
  </head>
  <body>
    <header>
      <details open>
        <summary>Inline Session</summary>
        <p>
          This sample demonstrates use of an 'inline' XRSession to present
          content on the page prior to entering XR presentation with an
          immersive session.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {SkyboxNode} from './js/render/nodes/skybox.js';

      // XR globals.
      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let xrNonImmersiveRefSpace = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      let solarSystem = new Gltf2Node({url: 'media/gltf/space/space.gltf'});
      scene.addNode(solarSystem);
      scene.addNode(new SkyboxNode({url: 'media/textures/milky-way-4k.png'}));

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.supportsSession('immersive-vr').then(() => {
            xrButton.enabled = true;
          });

          // Start up an inline session, which should always be supported on
          // browsers that support WebXR regardless of the available hardware.
          navigator.xr.requestSession('inline').then(onSessionStarted);
        }
      }

      function onRequestSession() {
        navigator.xr.requestSession('immersive-vr').then((session) => {
          xrButton.setSession(session);
          // Set a flag on the session so we can differentiate it from the
          // inline session.
          session.isImmersive = true;
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        if (!gl) {
          gl = createWebGLContext({
            xrCompatible: true
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
        }

        // In order for a non-immersive session to be used we must provide
        // an outputContext, which indicates the canvas that will contain
        // results of the session's rendering.
        let outputCanvas = document.createElement('canvas');
        document.body.appendChild(outputCanvas);

        session.updateRenderState({
          baseLayer: new XRWebGLLayer(session, gl),
          outputContext: outputCanvas.getContext('xrpresent')
        });

        let refSpaceType = session.isImmersive ? 'local' : 'viewer';
        session.requestReferenceSpace(refSpaceType).then((refSpace) => {
          // Since we're dealing with multiple sessions now we need to track
          // which XRReferenceSpace is associated with which XRSession.
          if (session.isImmersive) {
            xrImmersiveRefSpace = refSpace;
          } else {
            xrNonImmersiveRefSpace = refSpace;
          }
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        // Only reset the button when the immersive session ends.
        if (event.session.isImmersive) {
          xrButton.setSession(null);
        }
        
        // Remove any output canvas associated with the session from the document. 
        let outputContext = event.session.renderState.outputContext;
        if (outputContext && outputContext.canvas.parentElement) {
          outputContext.canvas.parentElement.removeChild(outputContext.canvas);
        }
      }

      // Called every time a XRSession requests that a new frame be drawn.
      function onXRFrame(t, frame) {
        let session = frame.session;
        // Ensure that we're using the right frame of reference for the session.
        let refSpace = session.isImmersive ?
                         xrImmersiveRefSpace :
                         xrNonImmersiveRefSpace;
        let pose = frame.getViewerPose(refSpace);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        if (pose) {
          let glLayer = session.renderState.baseLayer;
          gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);

          for (let view of pose.views) {
            let viewport = glLayer.getViewport(view);
            gl.viewport(viewport.x, viewport.y,
                        viewport.width, viewport.height);

            scene.draw(view.projectionMatrix, view.transform);
          }
        }

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
  </body>
</html>
