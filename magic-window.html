<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Magic Window</title>

    <link href='css/common.css' rel='stylesheet'></link>

    <script src='js/third-party/gl-matrix-min.js'></script>

    <script src='js/third-party/wglu/wglu-program.js'></script>
    <script src='js/third-party/wglu/wglu-stats.js'></script>
    <script src='js/third-party/wglu/wglu-texture.js'></script>

    <script src='js/webvr-button.js'></script>
    <script src='js/webvr-scene.js'></script>
    <script src='js/webvr-scene-cube-sea.js'></script>
    <script src='js/webvr-samples-util.js'></script>
  </head>
  <body>
    <header>
      <h1>Magic Window</h1>
      <p>
        This sample demonstrates use of a non-exclusive VRSession to present
        'Magic Window' content prior to entering VR presentation with an
        exclusive.
      </p>
    </header>
    <script>
      (function () {
      'use strict';

      // VR globals.
      let vrButton = null;
      let vrExclusiveFrameOfRef = null;
      let vrNonExclusiveFrameOfRef = null;

      // WebGL scene globals.
      let gl = null;
      let scene = new WebVRSceneCubeSea();

      function initVR() {
        vrButton = new VRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(vrButton.domElement);

        if (navigator.vr) {
          navigator.vr.getDevices().then((devices) => {
            for (let device of devices) {
              vrButton.addDevice(device);
            }
            
            if (!devices.length)
              return;

            // In order for a non-exclusive session to be used we must provide
            // an outputContext, which indicates the canvas that will contain
            // results of the session's rendering.
            let outputCanvas = document.createElement('canvas');
            let ctx = outputCanvas.getContext('vrpresent');

            // Pick an arbitrary device for the magic window content and start
            // up a non-exclusive session if possible.
            devices[0].requestSession({ outputContext: ctx })
                .then((session) => {
                  // Add the canvas to the document once we know that it will be
                  // rendered to.
                  document.body.appendChild(outputCanvas);
                  onSessionStarted(session);
                });
          });
        }
      }

      // Called when the user selects a device to present to. In response we
      // will request an exclusive session from that device.
      function onRequestSession(device) {
        device.requestSession({ exclusive: true }).then((session) => {
          vrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      // Called when we've successfully acquired a VRSession. In response we
      // will set up the necessary session state and kick off the frame loop.
      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        if (!gl) {
          gl = VRSamplesUtil.initWebGLContext({
            compatibleVrDevice: session.device
          });

          scene.setWebGLContext(gl);
        }

        session.baseLayer = new VRWebGLLayer(session, gl);

        session.requestFrameOfReference('eyeLevel').then((frameOfRef) => {
          // Since we're dealing with multple sessions now we need to track
          // which VRFrameOfReference is associated with which VRSession.
          if (session.exclusive) {
            vrExclusiveFrameOfRef = frameOfRef;
          } else {
            vrNonExclusiveFrameOfRef = frameOfRef;
          }
          session.requestFrame(onVRFrame);
        });
      }

      // Called when the user clicks the 'Exit VR' button. In response we end
      // the session.
      function onEndSession(session) {
        session.end();
      }

      // Called either when the user has explicitly ended the session (like in
      // onEndSession()) or when the UA has ended the session for any reason.
      // At this point the session object is no longer usable and should be
      // discarded.
      function onSessionEnded(event) {
        if (event.session.exclusive)
          vrButton.setSession(null);
      }

      // Called every time a VRSession requests that a new frame be drawn.
      function onVRFrame(frame) {
        let session = frame.session;
        // Ensure that we're using the right frame of reference for the session.
        let frameOfRef = session.exclusive ?
                         vrExclusiveFrameOfRef :
                         vrNonExclusiveFrameOfRef;
        let pose = frame.getDevicePose(frameOfRef);

        scene.startFrame();

        session.requestFrame(onVRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.baseLayer.framebuffer);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (pose) {
          let projectionMats = [];
          let viewMats = [];
          let viewports = [];

          // This is a different rendering pattern than the previous samples
          // used, but it should be more efficent. By providing the matrices and
          // viewports as an array to the drawing function it can do all the
          // necessary binding once and then call the actual draw commands in
          // a tighter loop, only changing the matrices and viewport each time.
          // This does mean that the viewport is changed much more frequently
          // (N times per object instead of N times per scene) but it's
          // typically a pretty cheap thing to change and will almost always be
          // easily outweighed by the savings from not redundantly binding
          // everything else.

          // Note that for the complexity of the scenes in these samples this
          // won't make much visible performance difference, but we're using the
          // more efficient pattern anyway as a way of promoting best practices.
          for (let view of frame.views) {
            projectionMats.push(view.projectionMatrix);
            viewports.push(view.getViewport(session.baseLayer));
            viewMats.push(pose.getViewMatrix(view));
          }

          scene.drawViewportArray(projectionMats, viewMats, viewports);
        }

        scene.endFrame();
      }

      // Start the VR application.
      initVR();
      })();
    </script>
  </body>
</html>
