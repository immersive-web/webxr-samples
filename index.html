<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="WebVR 2 Samples">
    <meta name="twitter:description" content="Sample WebVR 2 pages for testing and reference">
    <meta name="twitter:image" content="https://webvr.info/images/webvr-logo-square.png">

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/pygment_trac.css">

    <style>
      h3 {
        font-size: 1.0em;
        margin-top: 2em;
      }

      .github-link {
        font-size: 0.8em;
      }

      ul.sample-list {
        list-style: none;
        padding-left: 0.0em;
        margin-left: 0.0em;
        display: table;
      }

      ul.sample-list li {
        display: table-row;
        list-style: none;
        padding-left: 0.5em;
      }

      ul.sample-list li::before {
        display: table-cell;
        content: attr(data-index) " - ";
        font-weight: bold;
        white-space: nowrap;
      }

      ul.sample-list a {
        display: table-cell;
        padding-right: 0.5em;
      }
    </style>

    <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>WebVR 2 - Samples</title>
  </head>
  <body>

    <div class="container" id="container">
      <header class="header">
        <div id="nav">
            <a href="./" class="selected">Samples</a>
        </div>

        <h1><a href="" class="wordmark"><span>WebVR 2</span></a></h1>
        <h2 class="tagline">Sample Pages</h2>
      </header>

      <main class="main" id="main">
        <p>Sample pages demonstrating how to use various aspects of the WebVR API.</p>

        <h3>WebVR Presentation samples</h3>
        <p>These samples use the WebVR API to display imagery in the headset and on the page.</p>
        <ul id="samples" class="sample-list"></ul>

        <br/>

        <h3><a class="github-link" href="https://github.com/toji/webvr2-samples">View samples on GitHub</a></h3>

        <script>
          var pages = [
            { index: "01", path: "01-vr-presentation.html", title: "VR Presentation" },
            { index: "02", path: "02-magic-window.html", title: "Magic Window" },
            { index: "03", path: "03-framebuffer-scaling.html", title: "Framebuffer Scaling" },
            { index: "04", path: "04-viewport-scaling.html", title: "Viewport Scaling" }
            { index: "05", path: "05-360-photos.html", title: "360 Photos" }
          ];

          // Append an element for every item in the pages list.
          var samples = document.getElementById("samples");

          for (var i = 0; i < pages.length; ++i) {
            var page = pages[i];

            var li = document.createElement("li");
            li.setAttribute("data-index", page.index);

            var sampleLink = document.createElement("a");
            sampleLink.href = page.path;
            sampleLink.innerHTML = page.title;
            li.appendChild(sampleLink);

            var sourceLink = document.createElement("a");
            sourceLink.href = "https://github.com/toji/webvr2-samples/blob/master/" + page.path;
            sourceLink.innerHTML = "(Source)";
            li.appendChild(sourceLink);

            samples.appendChild(li);
          }
        </script>
      </main>

      <footer class="footer">
      </footer>
    </div>
  </body>
</html>
