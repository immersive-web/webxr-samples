<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>

    <title>Room Scale</title>

    <link href='css/common.css' rel='stylesheet'></link>

    <script src='js/third-party/gl-matrix-min.js'></script>
    <script src='js/third-party/tiny-gltf2.js'></script>

    <script src='js/third-party/wglu/wglu-program.js'></script>
    <script src='js/third-party/wglu/wglu-stats.js'></script>
    <script src='js/third-party/wglu/wglu-texture.js'></script>

    <script src='js/webxr-button.js'></script>
    <script src='js/webxr-scene.js'></script>
    <script src='js/webxr-scene-gltf.js'></script>
    <script src='js/webxr-samples-util.js'></script>
    <script src='js/webxr-splash.js'></script>
  </head>
  <body>
    <header>
      <details open>
        <summary>Room Scale</summary>
        <p>
          This sample demonstrates using a 'stage' frame of reference to provide
          room scale tracking.
        </p>
      </summary>
    </header>
    <script>
      (function () {
      'use strict';

      // XR globals.
      let xrButton = null;
      let xrExclusiveFrameOfRef = null;
      let xrNonExclusiveFrameOfRef = null;

      // WebGL scene globals.
      let gl = null;
      let scene = new WebXRSceneGLTF('media/gltf/camp/camp.gltf');
      scene.standingStats(true); // Position the stats at standing height.
      let translatedViewMat = mat4.create();

      const DEFAULT_HEIGHT = 1.65;

      function initXR() {
        xrButton = new XRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.requestDevice().then((device) => {
            xrButton.setDevice(device);

            if (!device)
              return;

            let outputCanvas = document.createElement('canvas');
            let ctx = outputCanvas.getContext('xrpresent');

            device.requestSession({outputContext: ctx})
                .then((session) => {
                  document.body.appendChild(outputCanvas);
                  onSessionStarted(session);
                });
          });
        }
      }

      function onRequestSession(device) {
        device.requestSession({exclusive: true}).then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        if (!gl) {
          gl = XRSamplesUtil.initWebGLContext({
            compatibleXRDevice: session.device
          });

          scene.setWebGLContext(gl);
        }

        session.baseLayer = new XRWebGLLayer(session, gl);

        // Get a stage frame of reference, which will align the user's physical
        // floor with Y=0 and can provide boundaries that indicate where the
        // user can safely walk. If the system can't natively provide stage
        // coordinates (for example, with a 3DoF device) then it will return an
        // emulated stage, where the view is translated up by a static height so
        // that the scene still renders in approximately the right place.
        session.requestFrameOfReference('stage').then((frameOfRef) => {
          if (session.exclusive) {
            xrExclusiveFrameOfRef = frameOfRef;
          } else {
            xrNonExclusiveFrameOfRef = frameOfRef;
          }

          scene.waitForLoadWithSplashScreen(session, 'media/textures/xr_splash.png').then(() => {
            session.requestAnimationFrame(onXRFrame);
          });
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.exclusive)
          xrButton.setSession(null);
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let frameOfRef = session.exclusive ?
                         xrExclusiveFrameOfRef :
                         xrNonExclusiveFrameOfRef;
        let pose = frame.getDevicePose(frameOfRef);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
      })();
    </script>
  </body>
</html>
